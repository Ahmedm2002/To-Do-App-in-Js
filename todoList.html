<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="main_heading">To Do App</h1>
      <div id="inputs">
        <input type="text" id="inputField" placeholder="Enter Your Task" />

        <input type="date" id="inputDate" />

        <button id="btn" onclick="addTask()">ADD</button><br />
      </div>
      <span id="storage">
        <button id="clear" onclick="clearTasks()">Clear Tasks</button>
      </span>
      <div class="listContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
